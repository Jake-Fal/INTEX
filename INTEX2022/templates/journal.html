{% extends 'nav.html' %}
{% block content%}
    <form method="post" action="/submitchanges/{{data.data.id}}">
        {% csrf_token %}
        Date: <input type="date" name="EntryDate"/><br/>
        Meal: <select name="meal" id="mealClass">
            {% for i in meals %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select><br/>
        <input type='hidden' id='foodID'/>
        Food Item: <input type="search" name="food" id="searchfood" hx-get="searchfood/" hx-trigger="keyup" hx-target="#results"/><br/>
        <div id='results'></div>
        <a>Add New Food Item</a><br/>
        Number of Servings: <input type='number' value="0" min="0.1" max="10"/>
        <input type="submit"/>
    </form>
{% endblock %}

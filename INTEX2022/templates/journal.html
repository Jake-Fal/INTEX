{% extends 'nav.html' %}
{% load static %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js">

</script><canvas id="aChart" width="4" height="3"></canvas>
</script><canvas id="pChart" width="4" height="3"></canvas>

<script>
    function setUser(){
        document.getElementById('userID').value = sessionStorage.getItem('userid');
        console.log(document.getElementById('userID').value);
    }
</script>

<body onLoad="setUser()">
    <form method="post" action="/addentry/">
        {% csrf_token %}
        Date: <input type="date" name="EntryDate"/><br/>
        Meal: <select name="meal" id="mealClass">
            {% for i in meals %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select><br/>
        <input type='hidden' id='foodID' name="foodID"/>
        <input type='hidden' id='userID' name="userID"/>
        Food Item: <input type="search" name="food" id="searchfood" hx-get="searchfood/" hx-trigger="keyup" hx-target="#results"/><br/>
        <div id='results'></div>
        <a>Add New Food Item</a><br/>
        Number of Servings: <input type='number' name="servings" value="0" min="0" max="10"/>
        <input type="submit"/>
    </form>
    <div>
<script>
    const cta = document.getElementById('aChart').getContext('2d');
    const aChart = new Chart(cta, {
        type: 'bar',
        data:  {
            labels:  [{% for x in keys %} '{{x}}', {%endfor%}],
            datasets: [{
                label: 'Your results',
                data: [{% for y in values %} {{y}}, {%endfor%}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
<script>
    const ctp = document.getElementById('pChart').getContext('2d');
    const pChart = new Chart(ctp, {
        type: 'bar',
        data:  {
            labels:  [{% for x in pkeys %} '{{x}}', {%endfor%}],
            datasets: [{
                label: 'Your results',
                data: [{% for y in pvals %} {{y}}, {%endfor%}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
    </div>
</body>
{% endblock %}

{% extends 'nav.html' %}
{% load static %}
{% block content %}
<script>
    function setID(){
        document.getElementById('id').value = sessionStorage.getItem('userid');
        console.log(document.getElementById('id').value);
    }
</script>

<form method="post" action="/submitwater/">
    {% csrf_token %}
    <input type="hidden" id="id" name="userid"/>
    Date: <input type="date" name="EntryDate"/><br/>
    Amount (L): <input type="number" name="amount"/><br/>
    <input type="submit" onClick="setID()"/>
</form>
{% endblock %}
